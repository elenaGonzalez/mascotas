mascotas_mascotas:
    resource: "@MascotasMascotasBundle/Controller/"
    type:     annotation
    prefix:   /mascotas
    
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
    
registro:
    pattern:  /mascotas/usuario/new
    defaults: { _UsuarioController: MascotasMascotasBundle:Usuario:new }

login:
   pattern: /login
   defaults: { _controller:MascotasMascotasBundle:Seguridad:login }
   
login_check:
  pattern: /login_check
   
logout:
    pattern:   /logout
    
contacto:
    pattern:  /mascotas/usuario/contacto
    defaults: { _UsuarioController: MascotasMascotasBundle:Usuario:contacto }